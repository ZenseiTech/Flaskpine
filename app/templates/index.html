<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask ALPINE AJAX App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- AlpineJS Ajax -->
    <script defer src="https://cdn.jsdelivr.net/npm/@imacrayon/alpine-ajax@0.7.0/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.11.1/dist/cdn.min.js"></script>
    <style>
        body{
            padding: 20px;
        }
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #383737;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>
    <h1>Book Recommendations</h1>
    <!-- <form hx-post="/submit" hx-swap="beforeend" hx-target="#new-book" class="mb-3"> -->
    <form x-init x-target="new-book" method="post" class="mb-3" action="/submit">
        <input type="text" placeholder="Book Title" name="title" class="form-control mb-3" />
        <input type="text" placeholder="Book Author" name="author" class="form-control mb-3" />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Book Title</th>
            <th scope="col">Book Author</th>
          </tr>
        </thead>
        <tbody id="new-book" x-init>
            {%for book in books%}
            <tr id="{{book.Book.book_id}}">
                <td>{{book.Book.title}}</td>
                <td>{{book.Author.name}}</td>
                <td>
                    <a class="btn btn-primary" href="/get-edit-form/{{book.Book.book_id}}" x-target="{{book.Book.book_id}}">Edit Title</a>
                </td>
                <td>
                    <form x-target="new-book" method="delete" action="/delete/{{book.Book.book_id}}">
                        <button class="btn btn-primary">Delete</button>
                    </form>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>


</html>
